<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanForms UI Kit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8 space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800 text-center">Sign Up</h1>

    <form class="space-y-4" aria-label="Sign up form">
      <label class="block">
        <span class="text-gray-700">Email</span>
        <input type="email" placeholder="you@example.com" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </label>

      <label class="block">
        <span class="text-gray-700">Password</span>
        <input type="password" placeholder="••••••••" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
      </label>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Create Account
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Already have an account? <a href="#" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>
</body>
</html>
