<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>CleanForms UI Kit | Sign Up</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <main
    role="main"
    class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg"
  >
    <h1 class="text-2xl font-semibold mb-6">Create Account</h1>
    <form action="#" method="post" class="space-y-5">
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-600">
      Already have an account?
      <a href="#" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </main>
</body>
</html>
